<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Команда розробників | Студрада студмістечка</title>

<body>
    <header>Команда, яка змогла</header>

    <div class="members">
        <div class="member">
            <img src="avatars/nazar.png" alt="Фото з Назаром" class="avatar">

            <h3 class="responsibilites">Верстка, дизайн</h3>

        </div>

            <img src="avatars/vlad.png" alt="Фото з Владом" class="avatar">

            <h3 class="responsibilites">Дизайн</h3>
